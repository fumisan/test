{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<table class="table">
  <thead class="thead-dark">
      <tr>
          <th>タイトル</th>
          <th>URL</th>
      </tr>
  </thead>
  <tbody>
  {% for entry in entries: %}
      <tr>
      <td>{{ entry.title }}</td>
      <td>{{ entry.url }}</td>
      </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
